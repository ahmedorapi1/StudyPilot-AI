<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyPilot AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 30px;
    }
    .box {
      max-width: 700px;
      margin: auto;
      background: #111827;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    pre {
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>StudyPilot AI Tutor</h2>

  <input id="topic" placeholder="Topic (e.g. Derivatives)" />
  <select id="level">
    <option value="easy">Easy</option>
    <option value="medium" selected>Medium</option>
    <option value="hard">Hard</option>
  </select>

  <textarea id="answer" rows="4" placeholder="Your Answer (optional)"></textarea>

  <!-- مهم جدًا -->
  <button type="button" onclick="send()">Ask Tutor</button>

  <pre id="result"></pre>
</div>

<script>
async function send() {
  console.log("Send clicked");

  const payload = {
    student_id: "1",
    topic: document.getElementById("topic").value,
    level: document.getElementById("level").value,
    answer: document.getElementById("answer").value || null
  };

  console.log("Payload:", payload);

  try {
    const res = await fetch("http://127.0.0.1:8000/tutor", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    console.log("Status:", res.status);

    const data = await res.json();
    document.getElementById("result").textContent =
      JSON.stringify(data, null, 2);

  } catch (e) {
    console.error(e);
    document.getElementById("result").textContent = "ERROR: " + e;
  }
}
</script>

</body>
</html>
